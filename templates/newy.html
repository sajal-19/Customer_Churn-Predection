{% extends "layout.html" %}
{% block content %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/css/sign.css">
  </head>
   <body>
      <title>Churn Prediction</title>
	  <div class="container">
		<div class="row">
            <div class="cont">
                <h1>Score Checker</h1><hr>
		  <form action="{{ url_for('submit') }}" method="POST">
		  	<div class="">
			
			<div class="ele">
				<label for="query1">SeniorCitizen </label><br>
						<select id="query1" name="query1">
						<option value="1">Yes</option>
						<option value="0">No</option>
						</select>
				</div>
            <br>
			
			
			<div class="ele " >
				<label for="query4">Gender</label><br>
						<select id="query4" name="query4">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						</select>
				</div>
            <br>
			<div class="ele" >
				<label for="query5">Partner </label><br>
						<select id="query5" name="query5">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			
			<div class="ele" >
				<label for="query6">Dependents </label><br>
						<select id="query6" name="query6">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			
			
			<div class="ele" >
				<label for="query7">PhoneService </label><br>
						<select id="query7" name="query7">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			
			<div class="ele">
				<label for="query8">MultipleLines </label><br>
						<select id="query8" name="query8">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			<div class="ele">
				<label for="query9">InternetService </label><br>
						<select id="query9" name="query9">
						<option value="DSL">DSL</option>
						<option value="Fiber optic">Fiber optic</option>
						<option value="No">No</option>
						
						</select>
				</div>
			<br>
			<div class="ele">
				<label for="query10">OnlineSecurity </label><br>
						<select id="query10" name="query10">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			<div class="ele">
				<label for="query11">OnlineBackup </label><br>
						<select id="query11" name="query11">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			
			<div class="ele">
				<label for="query12">Device Protection </label><br>
						<select id="query12" name="query12">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			
			<div class="ele">
				<label for="query13">TechSupport </label><br>
						<select id="query13" name="query13">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>

			<div class="ele">
				<label for="query14">StreamingTv </label><br>
						<select id="query14" name="query14">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			<div class="ele">
				<label for="query15">StreamingMovies </label><br>
						<select id="query15" name="query15">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			
			<div class="ele">
			<label for="query16">Contract </label><br>
					<select id="query16" name="query16">
					<option value="Month-to-month">Month-to-month</option>
					<option value="One year">One year</option>
					<option value="Two year">Two year</option>
					
					</select>
			</div>
			<br>
			<div class="ele">
				<label for="query17">PaperlessBilling </label><br>
						<select id="query17" name="query17">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						</select>
				</div>
            <br>
			<div class="ele">
				<label for="query18">PaymentMethod </label><br>
						<select id="query18" name="query18">
						<option value="Mailed check">Mailed check</option>
						<option value="Electronic check">Electronic check</option>
						<option value="Credit card (automatic)">Credit card (automatic)</option>
						<option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
						
						</select>
				</div>
				<br>
				<div class="ele">
					<label for="comment">MonthlyCharges </label><br>
					<textarea class="ele" rows="1" id="query2" name="query2"  cols="" required>{{query2}}</textarea>
			  </div>
			  <div class="ele">
					<label for="comment">TotalCharges </label><br>
					<textarea class="ele" rows="1" id="query3" name="query3"  cols="" required>{{query3}}</textarea>
			  </div>

			<div class="ele">
				  <label for="comment">tenure </label><br>
				  <textarea class="ele" rows="1" id="query19" name="query19" rows="" cols="" required>{{query19}}</textarea>
			</div>
			</div>
            <br><br>
			<div class=" ele">
                <input type="submit" value="Submit">
			</div>
            <br><br>
		  </form>
		  </div>
		  </div>
		
	</div>		
   </body>
</html>
{% endblock %}
